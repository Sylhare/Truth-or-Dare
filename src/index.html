<!DOCTYPE html>
 <!-- <html lang="en" manifest="manifest.appcache"> -->
 <html> 

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <title>Truth Or Dare</title>

    <meta name="description" content="Quick application">
    <meta name="author" content="Sylhare">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script defer="true" src="js/script.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <!-- Header -->
                <div class="page-header">
                    <h1>
                        Truth or Dare <small>The famous game!</small>
                    </h1>
                </div>

                <!-- Alert -->
                <div id="alert-placeholder"></div>
                <!--
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Warning!</strong> Best check yo self, you're not looking too good.
                </div>
                -->

                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs">
                    <li class="active">
                        <li class="active"><a data-toggle="tab" href="#game">Game</a></li>
                    </li>
                    <li><a data-toggle="tab" href="#rules">Rules</a></li>
                    <li><a data-toggle="tab" href="#settings">Settings</a></li>
                </ul>

                <!-- Tab content -->
                <div class="tab-content">

                    <!-- Game -->
                    <div id="game" class="tab-pane fade in active">
                        <div class="jumbotron">
                            <h2>
                                Are you ready?
                            </h2>
                            </br>
                            <div>
                                <p id="type-action">
                                    <p id="text-action">
                                        Click on the button below to start the game
                                    </p>
                                </p>
                            </div>
                            </br>
                            <div class="col-md-12">

                                <!-- Buttons -->
                                <div class="row">
                                    <button type="button" class="btn btn-truth" onclick="truth()"><span class="glyphicon glyphicon-comment"> </span> Truth</button>
                                    <button type="button" class="btn btn-random" onclick="random()"><span class="glyphicon glyphicon-refresh"></span> Random</button>
                                    <button type="button" class="btn btn-dare" onclick="dare()"><span class="glyphicon glyphicon-fire"></span> Dare</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Rules -->
                    <div id="rules" class="tab-pane fade">
                        <div class="jumbotron">
                            <h3>Rules</h3>
                            <p>Some content in menu 1.</p>
                        </div>
                    </div>

                    <!-- Settings -->
                    <div id="settings" class="tab-pane fade">
                        <div class="jumbotron">
                            <h3>Settings</h3>
                            <p>Customize the game here.</p>
                            <div class="row">

                                <!-- Level choice CheckBox -->
                                <div class="col-md-6">
                                    <h4>Type choices</h4>

                                    <div class="checkbox checkbox-success">
                                        <input type="checkbox" id="check0" >
                                        <label for="check0"> 0. Disgusting </label>
                                    </div>
                                    <div class="checkbox checkbox-info">
                                        <input type="checkbox" id="check1" >
                                        <label for="check1"> 1. Stupid </label>
                                    </div>
                                    <div class="checkbox checkbox-default">
                                        <input type="checkbox" id="check2">
                                        <label for="check2"> 2. Normal </label>
                                    </div>
                                    <div class="checkbox checkbox-warning">
                                        <input type="checkbox" id="check3">
                                        <label for="check3"> 3. Soft </label>
                                    </div>
                                    <div class="checkbox checkbox-danger">
                                        <input type="checkbox" id="check4">
                                        <label for="check4"> 4. Sexy </label>
                                    </div>
                                    <div class="checkbox checkbox-pink">
                                        <input type="checkbox" id="check5">
                                        <label for="check5">5. Hot </label>
                                    </div>
                                </div>


                                <!-- Game type RadioBox -->
                                <div class="col-xs-12 col-md-6">
                                    <h4>Game Experience</h4>

                                    <div class="funkyradio">
                                        <div class="funkyradio-primary">
                                            <input type="radio" name="radio" id="original" checked=""/>
                                            <label for="original"><strong>Original</strong> - The best way to play the game</label>
                                        </div>
                                        <div class="funkyradio-info">
                                            <input type="radio" name="radio" id="soft" />
                                            <label for="soft"><strong>Soft</strong> - To be played with friends </label>
                                        </div>
                                        <div class="funkyradio-danger">
                                            <input type="radio" name="radio" id="sexy" />
                                            <label for="sexy"><strong>Sexy</strong> - To get to the interesting part quickly</label>
                                        </div>
                                        <div class="funkyradio-default">
                                            <input type="radio" name="radio" id="custom" />
                                            <label for="custom"><strong>Custom</strong> - Based on your above selection</label>
                                        </div>
                                    </div>
                                </div>
                                <div id="file-placeholder"></div>
                            </div>
                        </div>
                    </div>


                    <!-- Footer -->
                    <div class="row">

                        <!-- Turns -->
                        <div class="col-xs-3 col-md-1">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <strong>Turn</strong>
                                    <span class="badge badge-warning" id="turn">1</span>
                                </div>
                            </div>

                        </div>

                        <!-- Labels -->
                        <div class="col-xs-5 col-md-3">
                            <div class="panel panel-default">
                                <div class="panel-body" id="labels">
                                    <span class="label label-default">label</span>
                                    <span class="label label-danger">danger</span>
                                    <span class="label label-primary">turn</span>
                                </div>
                            </div>

                        </div>

                        <!-- Progress Bar -->
                        <div class="col-xs-8 col-md-6">
                            <strong>Timer</strong>
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-custom" id="proc" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                    <span class="sr-only">60% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
</body>

</html>
