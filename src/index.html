<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Truth Or Dare</title>

    <meta name="description" content="Quick application">
    <meta name="author" content="Sylhare">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script defer="true" src="js/scripts.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <!-- Header -->
                <div class="page-header">
                    <h1>
                        Truth or Dare <small>The famous game!</small>
                    </h1>
                </div>

                <!-- Alert -->
                <div id="alert_placeholder"></div>
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Warning!</strong> Best check yo self, you're not looking too good.
                </div>

                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs">
                    <li class="active">
                        <li class="active"><a data-toggle="tab" href="#game">Game</a></li>
                    </li>
                    <li><a data-toggle="tab" href="#rules">Rules</a></li>
                    <li><a data-toggle="tab" href="#settings">Settings</a></li>
                </ul>

                <!-- Tab content -->
                <div class="tab-content">

                    <!-- Game -->
                    <div id="game" class="tab-pane fade in active">
                        <div class="jumbotron">
                            <h2>
                                Are you ready?
                            </h2>
                            </br>
                            <div>
                                <p id="type-action">
                                    <p id="text-action">
                                        Click on the button below to start the game
                                    </p>
                                </p>
                            </div>
                            </br>
                            <div class="col-md-12">

                                <!-- Buttons -->
                                <div class="row">
                                    <button type="button" class="btn btn-truth" onclick="truth()"><span class="glyphicon glyphicon-comment"> </span> Truth</button>
                                    <button type="button" class="btn btn-random" onclick="random()"><span class="glyphicon glyphicon-refresh"></span> Random</button>
                                    <button type="button" class="btn btn-dare" onclick="dare()"><span class="glyphicon glyphicon-fire"></span> Dare</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Rules -->
                    <div id="rules" class="tab-pane fade">
                        <div class="jumbotron">
                            <h3>Rules</h3>
                            <p>Some content in menu 1.</p>
                        </div>
                    </div>

                    <!-- Settings -->
                    <div id="Settings" class="tab-pane fade">
                        <div class="jumbotron">
                            <h3>Settings</h3>
                            <p>Some content in menu 2.</p>
                        </div>
                    </div>
                </div>


                <!-- Footer -->
                <div class="row">

                    <!-- Turns -->
                    <div class="col-xs-3 col-md-1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <strong>Turn</strong>
                                <span class="badge badge-warning" id="turn">1</span>
                            </div>
                        </div>

                    </div>

                    <!-- Labels -->
                    <div class="col-xs-3 col-md-3">
                        <div class="panel panel-default">
                            <div class="panel-body" id="labels">
                                <span class="label label-default">label</span>
                                <span class="label label-danger">danger</span>
                                <span class="label label-primary">turn</span>
                            </div>
                        </div>

                    </div>

                    <!-- Progress Bar -->
                    <div class="col-xs-8 col-md-6">
                        <strong>Timer</strong>
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-custom" id="proc" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                <span class="sr-only">60% Complete</span>
                            </div>
                        </div>
                    </div>
                </div>
</body>

</html>
